plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.example.write_score"
    ndkVersion flutter.ndkVersion
    compileSdkVersion 33
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.write_score"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode 2
        versionName flutterVersionName
    }

    flavorDimensions "version"

    productFlavors {
        prod {
            dimension "version"
            applicationId "com.cuong.writeScore.prod"
            resValue "string", "app_name", "Ghi điểm"
            applicationIdSuffix ".prod"
        }

        dev {
            dimension "version"
            applicationId "com.cuong.writeScore.dev"
            resValue "string", "app_name", "Ghi điểm dev"
            applicationIdSuffix ".dev"
        }
    }

    signingConfigs {
          release {
            storeFile file(project.property('STORE_FILE'))
            keyAlias project.property('KEY_ALIAS')
            storePassword project.property('STORE_PASSWORD')
            keyPassword project.property('KEY_PASSWORD')
        }
    }
     buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
